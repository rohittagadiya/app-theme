<ion-header>
    <ion-toolbar>
        <ion-title>
            Inbox
        </ion-title>
    </ion-toolbar>
</ion-header>

<super-tabs activeTabIndex="0" [config]="{ debug: true, sideMenu: 'left', allowElementScroll: true, nativeSmoothScroll: true }" auto-scroll-top="true">
    <super-tabs-toolbar slot="top">
        <super-tab-button>
            <!-- <ion-icon name="home"></ion-icon> -->
            <ion-label>Dashboard</ion-label>
        </super-tab-button>
        <super-tab-button>
            <!-- <ion-icon name="contacts"></ion-icon> -->
            <ion-label>List</ion-label>
        </super-tab-button>
        <!-- <super-tab-button>
            <ion-icon name="person"></ion-icon>
            <ion-label>Profile</ion-label>
        </super-tab-button> -->
    </super-tabs-toolbar>

    <super-tabs-container autoScrollTop>
        <super-tab>
            <ion-nav [root]="contactsPage"></ion-nav>
        </super-tab>
        <super-tab>
            <ion-nav [root]="profilePage"></ion-nav>
        </super-tab>
    </super-tabs-container>
</super-tabs>
